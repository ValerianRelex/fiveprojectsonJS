<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>

    <div class="screen">
      <h1>Aim Training</h1>

      <!-- классы для стилизации обьектов DOM, ID - для работы с данными в JS -->
      <a href="#" class="start" id="start">Начать игру</a>

    </div>

    <div class="screen">
      <h1>Выберите время</h1>

      <ul class="time-list" id="time-list">

        <li>
          <button class="time-btn" time-value="10">
            10 сек
          </button>
        </li>

        <li>
          <button class="time-btn" time-value="20">
            20 сек
          </button>
        </li>

        <li>
          <button class="time-btn" time-value="30">
            30 сек
          </button>
        </li>
        
      </ul>

    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>

      <!-- доска для игры, сюда нужно будет поместить созданный с помощью JS элемент -->
      <div class="board" id="board"></div> 

    </div>

    <script src="main.js"></script>
  </body>
</html>
